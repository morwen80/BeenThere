<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Been There</title>
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
  <div id='logo'>Been There</div>

  <div id="tag">What Country Have You Visited?</div>

  <form id="addCountry">
  <input type="text" id="countryName" placeholder="Add a Country">
  <input type="submit" id="button" value="Submit">
  </form>

  <div id="showPicture" class="img_wrapper"></div>

  <div class="country-container">
    <div id="visited">Country Visited</div>
    <ul class="region africa">Africa <span class="counter">(0)</span></ul>
      <ul class="region america">America <span class="counter">(0)</span></ul>
      <ul class="region antarctica">Antarctica <span class="counter">(0)</span></ul>
      <ul class="region asia">Asia <span class="counter">(0)</span></ul>
      <ul class="region europe">Europe <span class="counter">(0)</span></ul>
      <ul class="region oceania">Oceania <span class="counter">(0)</span></ul>

    <ul id="list">

    </ul>
  </div>
</div>

 <footer>
    made by Valeria + Vasile
  </footer>
    <script src="index.js"></script>
  </body>
</html>
